<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics\main.css">
    <title>KPL Knowledge Graph</title>
</head>
<script> 
    setTimeout('$("list").load(window.location.href + "list")',600000); 
</script>  
<body>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="#" onClick="top.location='javascript:location.reload()'">
                    <img src="image\logo.png" alt="KPL Logo" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Knowledge Graph</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="first">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">rating</div>
            <table id="rating" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Rate</th>
                    <th>Entity</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <h5><b>Date</b></h5>
                    <ul id="date">
                    </ul>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h5><b>Num</b></h5>
                    <ul id="num">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div id="search">
        <form role="search" class="navbar-form" id="search">
            <div class="form-group">
                    <input type="text" value="Matrix" placeholder="Search for Movie Title" class="form-control" name="search">
            </div>
            <button class="btn btn-default" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Relation</th>
                    <th>Entity</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
         </div>
    </div>
    <div class="col-md-9 col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Graph</div>
            <div id="graph">
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showRateandCount(date) {
            //오늘의 인기 리스트(5개까지)
            $.get("/rate/" + encodeURIComponent(date),
                    function (data) {
                        const t = $("table#rating tbody").empty();
                        if (!data || data.length == 0) return;
                        data.rate.forEach(function (rate) {
                            $("<tr><td class='rating'>" + rate.num + "</td><td>" + rate.node + "</td></tr>").appendTo(t)
                        });
                    }, "json");
            //오늘 업데이트 된 Triple 수
            $.get("/count/" + encodeURIComponent(date),
                    function (data) {
                        if(!data) return;
                        $("#date").text(today);
                        $("#num").text(data.num);
                    }, "json");
            return false;
        }
        //검색어 입력시 , 노드의 entity(arg0)로 검색
        function search() {
            const query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        const t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (triple) {
                            $("<tr><td class='triple'>" + triple.source + "</td><td>" + triple.target + "</td><td>" + triple.value + "</td></tr>").appendTo(t)
                        });
                    }, "json");
            return false;
        }
        //오늘 날짜 가져오기
        var date = new Date();
        //날짜 형식 yyyy-mm-dd
        var today = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDate();
        showRateandCount(today);

        $("#search").submit(search);
        search();
        
    })
</script>

<script type="text/javascript">
    const width = 800, height = 800;

    const force = d3.layout.force()
            .charge(-200).linkDistance(30).size([width, height]);

    const svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

    d3.json("/graph", function(error, graph) {
		if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        const link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        const node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 10)
                .call(force.drag);

        // html title attribute
        node.append("title")
                .text(function (d) { return d.title; })

        // force feed algo ticks
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
