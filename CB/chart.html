<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Force Layout with labels on edges</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
</head>
<body>

<script type="text/javascript">

    var w = 1000;
    var h = 600;
    var linkDistance=200;

    var colors = d3.scale.category20();

    d3.json("miserables.json", function(error, graph) {
        if (error) throw error;

        dataset.links.forEach(function(d, i){
            dataset.nodes.forEach(function(a, i){
                if(d.source == a.id){
                    d.source = i;
                    return;
                }
            });
            dataset.nodes.forEach(function(a, i){
                if(d.target == a.id){
                    d.target = i;
                    return;
                }
            });
        });

        var xScale = d3.scale.linear()
            .domain([0, w])
            .range([0, w]);
        var yScale = d3.scale.linear()
            .domain([0, h])
            .range([0, h]);

        var svg = d3.select("body").append("svg").attr({"width":w,"height":h})
                    .call(d3.behavior.zoom().x(xScale).y(yScale).scaleExtent([0.1, 8])
                      .on("zoom", tick));

        //drag 함수를 새로 정의한다.
        var drag = d3.behavior.drag()
                    .origin(function (d) { return d; }) //
                    .on("dragstart", dragstarted)
                    .on("drag", dragged)
                    .on("dragend", dragended);
        
        // 드래그가 시작될 경우.
        function dragstarted(d) {
            d3.event.sourceEvent.stopPropagation();  //다른 이벤트 전달 중지
            d.fixed |= 2; 
            //d3.js 오리지널 소스의 force.drag에서 참고함.
            //드래그하는 점의 진동이 발생하지 않도록 임시로 fix 한다.
        }
        
        //드래그 되는 동안.
            function dragged(d) {
        
                //마우스의 위치를 잡아낸 뒤, 
                //invert 계산을 거쳐 zoom이 없을 경우의 x,y 스케일을 알아냄
                //zoom 이 포함된 좌표를 계산하는 것은 tick()의 역할임.
                var mouse = d3.mouse(svg.node());
                d.x = xScale.invert(mouse[0]);
                d.y = yScale.invert(mouse[1]);
        
                // 앞에서 임시로 fix해준 점의 변위 (px, py)를 직접 입력해 줌
                d.px = d.x;
                d.py = d.y;
                force.resume();  // force layout이 움직이도록 resume함.
            }
            
        //drag가 끝난 후.
        function dragended(d) {       
            d.fixed &= ~6; 
            //d3 오리지널 소스의 force.drag에서 참고함. 
            // 앞에서 fix해준 점을 다시 풀어줌        
        }

        var force = d3.layout.force()
            .nodes(dataset.nodes)
            .links(dataset.links)
            .size([w,h])
            .linkDistance([linkDistance])
            .charge([-500])
            .theta(0.1)
            .gravity(0.05)
            .start();

        var edges = svg.selectAll("line")
        .data(dataset.links)
        .enter()
        .append("line")
        .attr("id",function(d,i) {return 'edge'+i})
        .attr('marker-end','url(#arrowhead)')
        .style("stroke","#ccc")
        .style("pointer-events", "none");
        
        var nodes = svg.selectAll("circle")
        .data(dataset.nodes)
        .enter()
        .append("circle")
        .attr({"r":15})
        .style("fill",function(d,i){return colors(i%20);})
        .call(drag)


        var nodelabels = svg.selectAll(".nodelabel") 
        .data(dataset.nodes)
        .enter()
        .append("text")
        .attr({"x":function(d){return d.x;},
                "y":function(d){return d.y;},
                "class":"nodelabel",
                "stroke":"black"})
        .text(function(d){return d.id;});

        var edgepaths = svg.selectAll(".edgepath")
            .data(dataset.links)
            .enter()
            .append('path')
            .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
                'class':'edgepath',
                'fill-opacity':0,
                'stroke-opacity':0,
                'fill':'blue',
                'stroke':'red',
                'id':function(d,i) {return 'edgepath'+i}})
            .style("pointer-events", "none");

        var edgelabels = svg.selectAll(".edgelabel")
            .data(dataset.links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attr({'class':'edgelabel',
                'id':function(d,i){return 'edgelabel'+i},
                'dx':80,
                'dy':0,
                'font-size':10,
                'fill':'#aaa'});

        edgelabels.append('textPath')
            .attr('xlink:href',function(d,i) {return '#edgepath'+i})
            .style("pointer-events", "none")
            .text(function(d,i){return d.value});


        svg.append('defs').append('marker')
            .attr({'id':'arrowhead',
                'viewBox':'-0 -5 10 10',
                'refX':25,
                'refY':0,
                //'markerUnits':'strokeWidth',
                'orient':'auto',
                'markerWidth':10,
                'markerHeight':10,
                'xoverflow':'visible'})
            .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#ccc')
                .attr('stroke','#ccc');

        force.on("tick", tick);
        
        function tick(){

            edges.attr({"x1": function(d){return xScale(d.source.x);},
                        "y1": function(d){return yScale(d.source.y);},
                        "x2": function(d){return xScale(d.target.x);},
                        "y2": function(d){return yScale(d.target.y);}
            });

            nodes.attr("transform", function (d) {
                            return "translate(" + xScale(d.x) + "," + yScale(d.y) + ")";
            });

            nodelabels.attr("x", function(d) { return xScale(d.x);}) 
                    .attr("y", function(d) { return yScale(d.y);});

            edgepaths.attr('d', function(d) { var path='M '+xScale(d.source.x)+' '+yScale(d.source.y)+' L '+ xScale(d.target.x) +' '+yScale(d.target.y);
                                            //console.log(d)
                                            return path});       

            edgelabels.attr('transform',function(d,i){
                if (d.target.x<d.source.x){
                    bbox = this.getBBox();
                    rx = bbox.x+bbox.width/2;
                    ry = bbox.y+bbox.height/2;
                    return 'rotate(180 '+rx+' '+ry+')';
                    }
                else {
                    return 'rotate(0)';
                    }
            });
        };

    });    

</script>

</body>
</html>
